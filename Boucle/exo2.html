<!-- FOR INCREMLENTATION SPECIFIQUE -->
<!DOCTYPE HTML>
<html lang='fr'>
    <head>
        <title>Titre de la page</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <!-- <script src="exemple.js"></script> -->
        <script language="javascript">
            //POUR chaque élément de 10,
            //Jusqu'à 44 max inclus (<=), 
            //j'ajoute 2
            let element=10;
            for(element;element<=44;element=element+2)
                {
                //J'affiche la donnée
                document.write("<p>" + element + " </p>");
                }
        </script>
    </body>
</html>
