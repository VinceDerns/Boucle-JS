<!DOCTYPE HTML>
<html lang='fr'>
    <head>
        <title>Titre de la page</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <!-- <script src="exemple.js"></script> -->
        <script language="javascript">
            //POUR chaque élément de 90,
            //Jusqu'à 0 min inclus (>=), 
            //je diminue de 10
            let element=90;
            for(element;element>=0;element=element-10)
                {
                //J'affiche la donnée
                document.write("<p>" + element + " </p>");
                }
        </script>
    </body>
</html>
